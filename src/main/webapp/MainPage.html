<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Constellation Auction House</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			height: 100vh;
		}

		#left-section {
			flex: 1;
			background-color: #f2f2f2;
			padding: 20px;
		}

		#right-section {
			flex: 1;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #4CAF50;
			color: white;
		}

		#login-btn,
		#signup-btn {
			padding: 10px;
			margin: 5px;
			border: none;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<!-- Left Section: Constellation Auction House -->
	<div id="left-section">
		<h1>Constellation Auction House</h1>
		<p>Welcome to the Constellation Auction House. Explore and bid on unique items!</p>
	</div>

	<!-- Right Section: Login and Signup Buttons -->
	<div id="right-section">
		<div>
			<h2>Login or Signup</h2>
			<button id="login-btn" onclick="redirectToLogin()">Login</button>
			<button id="signup-btn" onclick="redirectToSignup()">Signup</button>
		</div>
	</div>

	<script>
		function redirectToLogin() {
			// Add the logic to redirect to the login page
			window.location.href="/constellation-backend/login";
		}

		function redirectToSignup() {
			// Add the logic to redirect to the signup page
			window.location.href="/constellation-backend/signup";
		}
	</script>
</body>

</html>
