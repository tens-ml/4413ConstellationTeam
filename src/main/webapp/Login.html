<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Constellation Auction House - Login</title>
        <link rel="stylesheet" type="text/css" href="styles/global.css">
        <style>
            .container {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .form-group {
                margin-bottom: 15px;
            }
            .form-group label {
                display: block;
                margin-bottom: 5px;
                color: black;
            }
            .form-group input {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Constellation Auction House Login</h1>
        </header>
        <!-- Main Content: Login Form -->
        <main>
            <div class="container">
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button class="btn" id="login-btn" type="submit">Login</button>
                    <button class="btn" type="button" id="redirect-to-signup" style="margin-top: 8px;">Sign up</button>
                </form>
                <button class="btn" id="forgot-password-button" style="margin-top: 8px;">Forgot password</button>
                <form id="forgot-password-form" style="display: none;">
                    <div class="form-group">
                        <label for="fp-username">Username:</label>
                        <input type="text" id="fp-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="fp-password">New Password:</label>
                        <input type="password" id="fp-password" name="new-password" required>
                    </div>
                    <button class="btn" type="submit">Submit</button>
                    <button class="btn" type="button" id="forgot-password-back" style="margin-top: 8px;">Back</button>
                </form>
            </div>
        </main>
        <script src="scripts/login.js"></script>
    </body>
</html>
