<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Auction Ended</title>

</head>
<body>
<header>
 <h1>Constellation Auction House</h1>
</header>

<div class="Item Description">
	<h5>Bidding Ended!!!</h5>
	<p id="Description"> Item Description: </p>
	<p id="Shipping_Price">Shipping price: $ </p>
	<p>Expedited Shipment</p>
</div>
<div class="Expedited">
	<p id="Expedited_Shipping_Price">ADD: $</p>
	<input id="Expedited_Shipping_Radio" type="radio">
</div>

<div class="Order Details">
	<p id="Winning_Price">Winning Price: $</p>
	<p id="Highest_Bidder">Highest Bidder: </p>
</div>

<div class="Forward Auction Textbox">
	<form id="BidForm">
		<input type="submit" value="Pay Now">
	</form>
</div>
<footer>
 <p>Â© 2023 Constellation Auction House</p>
</footer>



<script>
    // Function to make the AJAX request
    function fetchData() {
        // Create a new XMLHttpRequest object
        var xhr = new XMLHttpRequest();

        // Configure it: GET-request to /your-servlet-endpoint
        xhr.open('GET', 'http://localhost:8080/constellation-backend/AuctionEndedServlet', true);

        // Setup a function to handle the response
        xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 300) {
                try {
                    // If the request was successful, update the content of the <p> element
                    var responseData = JSON.parse(xhr.responseText);
                  
                    document.getElementById('Description').innerText += responseData.itemDescription;
                    document.getElementById('Shipping_Price').innerText += responseData.ShippingPrice;
                    document.getElementById('Expedited_Shipping_Price').innerText += responseData.Expedited_Shipping_Price;
					document.getElementById('Highest_Bidder').innerText += responseData.Highest_Bidder;
					document.getElementById('Winning_Price').innerText += responseData.Highest_Price;

                } catch (error) {
                    console.error('Error parsing JSON:', error);
                }
            } else {
                // If there was an error with the request, log the error
                console.error('Error fetching data:', xhr.statusText);
            }
        };

        // Setup a function to handle network errors
        xhr.onerror = function() {
            console.error('Network error occurred.');
        };

        // Send the request
        xhr.send();
    }

    // Call the fetchData function when the page loads
    window.onload = fetchData;
</script>






</body>
</html>
