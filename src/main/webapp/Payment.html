<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <link rel="stylesheet" href="styles.css">
<title>JS Sample with CSS</title>
</head>
<body>
	<section id="id1"></section>
    <script>
      //this code is for illustrating basic java script concepts
      var greeting="Constellation Logo Will Go Here"

      //a constant, points to an element with the id="id1"; note that when this code is executed
      //the element should be already created
      const welcome = document.querySelector('#id1');

      //this simply inserts the text in the element wit the id id1
      welcome.textContent = greeting;//this is to show how you concatenate operate on variables
     </script>
	<fieldset>
		<legend id="lg"> To Be Changed on Load </legend>
		<form id="myform" action="PaymentServlet" method="POST"
			onsubmit="return validate()">
			<table>
				<tr>
					<td><label for="un"> Username </label></td>
					<td><input name="usern" id="un" type="text" /></td>
				</tr>
				<tr>
					<td><label for="cno"> Card Number </label></td>
					<td><input name="cardno" id="cno" type="text" /></td>
				</tr>
				<tr>
					<td><label for="cna">Name of Cardholder</label></td>
					<td><input name="cardna" id="cna" type="text"/></td>
				</tr>
				<tr>
					<td><label for="exm">Expiry Month</label></td>
					<td><input name="exmo" id="exm" type="text"/></td>
				</tr>
				<tr>
					<td><label for="exy">Expiry Year</label></td>
					<td><input name="exye" id="exy" type="text"/></td>
				</tr>
				<tr>
					<td><label for="ccv">CCV</label></td>
					<td><input name="ccv" id="ccv" type="text"/></td>
				</tr>
				<tr>
					<td><button type="submit" id="submit" name="submit"
							value="true">Add Card</button></td>
				</tr>			
			</table>
		</form>
	</fieldset>
	<section id="err" class="error"></section>
	
	<script src="scripts/main.js"></script>	
	
</body>
</html>
