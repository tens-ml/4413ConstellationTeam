<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Forward Auction Bidding Page</title>
 <link rel="stylesheet" type="text/css" href="styles/global.css">
  <style>
		footer {
			position: fixed;
			bottom: 0;
			left: 50%;
			transform: translateX(-50%);
		}
		.container {
			display: flex;
			justify-content: space-between;
			flex-direction: column;
		}
		.itemDescription, .bidDetails {
			display: flex;
			flex-direction: column;
		}
		.itemDescription, .bidDetails, form {
			border: 1px solid #bbb;
			padding: 20px;
		}
		.bidDetails {
			margin-top: 64px;
		}
		main {
			margin: 0 15%;
			justify-content: space-between;
		}
		p {
			margin-block-start: 0.25em;
			margin-block-end: 0.25em;
		}
		button {
			margin-top: 8px;
		}
    </style>
</head>
<body>
<header>
 <h1>Constellation Auction House</h1>
</header>
<main>
	<div class="container">
		<div class="itemDescription">
			<div>
				<p>Item ID: </p><b id="itemID"></b>
			</div>
			<div>
				<p>Description: </p><b id="description"></b>
			</div>
			<div>
				<p>Shipping price: </p><b id="shippingPrice"></b>
			</div>
		</div>
		<div class="bidDetails">
			<div>
				<p>Current Price: </p><b id="highestPrice"></b>
			</div>
			<div>
				<p>Highest Bidder: </p><b id="highestBidder"></b>
			</div>
		</div>
	</div>
	<div class="ForwardAuctionTextbox">
		<form id="BidForm"  style="display: block;">
			<label for="NewBid">Enter Bid:</label>
			<input type="number" id="NewBid" name="BidTextBox" step="0.01" min="0" required>
			<input type="submit" class="btn" id="BidButton" value="Bid">
		</form>
	</div>
	<footer id="footerID">
		<p>&copy; 2023 Constellation Auction House</p>
	</footer>
</main>


 <script src="scripts/forwardAuctionBidding.js"></script>
</body>

</html>
