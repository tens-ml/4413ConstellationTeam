steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/cons-406304/gateway:$COMMIT_SHA', 'gateway']
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/cons-406304/gateway:$COMMIT_SHA']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['run', 'deploy', 'api-gateway', '--image', 'gcr.io/cons-406304/gateway:$COMMIT_SHA', '--region', 'us-central1', '--allow-unauthenticated']
options:
  logging: CLOUD_LOGGING_ONLY
images:
  - gcr.io/cons-406304/gateway:$COMMIT_SHA